<!-- View-->
<!-- Here we define some handelbars templates to format our views-->
<script id="user_view"type="text/x-handlebar-templates">
  <div class="container">
  <div class="row">
    <div class="col">
      <div class="counter">
        <i class="fa fa-lightbulb-o fa-2x"></i>
        <h2 class="timer count-title count-number">{{this.current_hire}}</h2>
        <p class="count-text">People Hired</p>
      </div>
      <div class="counter" style="margin-top:20px">
        <i class ="fa fa-bug fa-2x"></i>
        <h2 class="timer count-title count-number">{{this.current_fire}}</h2>
        <p class="count-text">People Fired</p>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width:350px">
        <h4 class="text-center">Hire or Fire?</h4>
        <img class=" card-img-top" src="{{this.result.0.picture.medium}}" alt="Card Image">
        <div class="card_body">
          <h4 class="card-title">{{this.result.0.name.title}} {{this.results.0.name.first}} {{this.results.0.name.last}}</h4>

        </div>
        <button class="btn btn-primary pull-left" data-vote="hire">Hire</button>
        <button class="btn btn-danger float-right" data-vote="fire">Fire</button>
      </div>

    </div>

  </div>

  </div>
</script>
